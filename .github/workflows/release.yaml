name: Release

on: 
  release:
    types: [created]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: Get dependencies
      run: |
        sudo apt-get install -y libxml2-dev libnl-3-dev libnl-route-3-dev libtirpc-dev
        cd /tmp
        wget https://libvirt.org/sources/libvirt-3.2.0.tar.xz
        tar -xf libvirt-3.2.0.tar.xz
        cd libvirt-3.2.0
        ./configure --disable-shared --enable-static --localstatedir=/var --without-storage-mpath
        make -j2
        sudo make install
        sudo sed -i 's/^Libs:.*/& -lnl -ltirpc -lxml2/' /usr/local/lib/pkgconfig/libvirt.pc
        
    - name: Get Go dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        go build -v --ldflags '-extldflags "-static"' .
        strip libvirt_exporter
